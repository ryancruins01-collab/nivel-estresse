<script>
let unlocked = false;
let audio;

// som LONGO, engraÃ§ado, permitido e leve
const soundUrl =
  "https://actions.google.com/sounds/v1/cartoon/descending_whistle_3.ogg";

function unlockAudio() {
  if (!unlocked) {
    audio = new Audio(soundUrl);
    audio.volume = 1.0;
    audio.play().then(() => {
      audio.pause();
      audio.currentTime = 0;
      unlocked = true;
    }).catch(() => {});
  }
}

function playRepeatedSound() {
  if (!unlocked) {
    unlockAudio();
    return;
  }

  let count = 0;
  const repeat = setInterval(() => {
    audio.currentTime = 0;
    audio.play();
    count++;
    if (count >= 3) clearInterval(repeat);
  }, 500);
}

// eventos mobile + desktop
document.addEventListener("click", playRepeatedSound);
document.addEventListener("touchstart", playRepeatedSound);

// contador atÃ© sÃ¡bado
function atualizarTempo() {
  const agora = new Date();
  const sabado = new Date();
  sabado.setDate(agora.getDate() + ((6 - agora.getDay() + 7) % 7));
  sabado.setHours(0,0,0,0);

  const diff = sabado - agora;

  if (diff <= 0) {
    document.getElementById("timer").innerText = "ğŸ”¥ CHEGOU O SÃBADO ğŸ˜ˆ";
    return;
  }

  const h = Math.floor(diff / 3600000);
  const m = Math.floor((diff % 3600000) / 60000);
  const s = Math.floor((diff % 60000) / 1000);

  document.getElementById("timer").innerText =
    `â³ ${h}h ${m}m ${s}s`;
}

setInterval(atualizarTempo, 1000);
