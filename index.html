<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>S√°bado üòè</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #000;
  color: #fff;
  font-family: Impact, Arial Black, sans-serif;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  cursor: pointer;
}

.container {
  padding: 20px;
}

.text {
  font-size: 44px;
  line-height: 1.15;
  margin-bottom: 25px;
}

.timer {
  font-size: 26px;
  color: #ff2d75;
}

.hint {
  margin-top: 20px;
  font-size: 14px;
  opacity: 0.7;
}
</style>
</head>

<body onclick="playSound()">

<div class="container">
  <div class="text">
    VIVI‚Ä¶ SE PREPARA üòè<br>
    S√ÅBADO √â SEM MISERIC√ìRDIA
  </div>

  <div class="timer" id="timer"></div>
  <div class="hint">üëÜ toca na tela</div>
</div>

<audio id="audio"></audio>

<script>
const sounds = [
  "https://actions.google.com/sounds/v1/cartoon/boing.ogg",
  "https://actions.google.com/sounds/v1/cartoon/pop.ogg",
  "https://actions.google.com/sounds/v1/cartoon/slide_whistle_to_drum_hit.ogg"
];

function playSound() {
  const audio = document.getElementById("audio");
  audio.src = sounds[Math.floor(Math.random() * sounds.length)];
  audio.play();
}

function atualizarTempo() {
  const agora = new Date();

  const sabado = new Date();
  sabado.setDate(agora.getDate() + ((6 - agora.getDay() + 7) % 7));
  sabado.setHours(0,0,0,0);

  const diff = sabado - agora;

  if (diff <= 0) {
    document.getElementById("timer").innerText = "üî• CHEGOU O S√ÅBADO üòà";
    return;
  }

  const h = Math.floor(diff / 3600000);
  const m = Math.floor((diff % 3600000) / 60000);
  const s = Math.floor((diff % 60000) / 1000);

  document.getElementById("timer").innerText =
    `‚è≥ ${h}h ${m}m ${s}s`;
}

setInterval(atualizarTempo, 1000);
atualizarTempo();
</script>

</body>
</html>
