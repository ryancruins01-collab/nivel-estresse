<script>
let ctx;
let unlocked = false;

function unlockAudio() {
  if (!ctx) {
    ctx = new (window.AudioContext || window.webkitAudioContext)();
  }
  ctx.resume().then(() => unlocked = true);
}

// som ‚ÄúAIIIIIIHHH‚Äù longo
function playAiiiihhh() {
  if (!unlocked) {
    unlockAudio();
    return;
  }

  // vibra√ß√£o (iOS pode ignorar, Android funciona)
  if (navigator.vibrate) navigator.vibrate([120, 80, 120]);

  const box = document.getElementById("box");
  box.classList.add("shake");

  const now = ctx.currentTime;

  const osc = ctx.createOscillator();
  const gain = ctx.createGain();
  const filter = ctx.createBiquadFilter();

  osc.type = "sawtooth"; // mais ‚Äúvoz‚Äù
  osc.frequency.setValueAtTime(750, now);
  osc.frequency.exponentialRampToValueAtTime(180, now + 2.4);

  filter.type = "lowpass";
  filter.frequency.setValueAtTime(1200, now);

  gain.gain.setValueAtTime(0.001, now);
  gain.gain.exponentialRampToValueAtTime(0.6, now + 0.15);
  gain.gain.exponentialRampToValueAtTime(0.001, now + 2.4);

  osc.connect(filter);
  filter.connect(gain);
  gain.connect(ctx.destination);

  osc.start(now);
  osc.stop(now + 2.4);

  setTimeout(() => box.classList.remove("shake"), 2600);
}

// eventos corretos p/ iOS
document.body.addEventListener("touchstart", playAiiiihhh, { passive: true });
document.body.addEventListener("click", playAiiiihhh);
