<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Contador Safado Oficial</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #0b0b0b;
  color: #fff;
  font-family: Impact, Arial Black, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
  cursor: pointer;
}

.container {
  max-width: 500px;
}

.face {
  width: 180px;
  height: 180px;
  background: #ffcc99;
  border-radius: 50%;
  margin: 0 auto 20px;
  position: relative;
}

.eye {
  width: 20px;
  height: 20px;
  background: #000;
  border-radius: 50%;
  position: absolute;
  top: 55px;
}

.eye.left { left: 50px; }
.eye.right { right: 50px; }

.wink {
  width: 25px;
  height: 5px;
  background: #000;
  position: absolute;
  top: 65px;
  right: 50px;
}

.mouth {
  width: 60px;
  height: 30px;
  background: #000;
  border-radius: 0 0 40px 40px;
  position: absolute;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
}

.tongue {
  width: 30px;
  height: 20px;
  background: #ff4d6d;
  border-radius: 0 0 20px 20px;
  margin: 0 auto;
}

.text {
  font-size: 36px;
  margin-bottom: 15px;
}

.timer {
  font-size: 22px;
  color: #ff4d6d;
}

.hint {
  margin-top: 15px;
  font-size: 14px;
  opacity: 0.7;
}
</style>
</head>

<body onclick="playSound()">

<div class="container">

  <div class="face">
    <div class="eye left"></div>
    <div class="wink"></div>
    <div class="mouth">
      <div class="tongue"></div>
    </div>
  </div>

  <div class="text" id="msg">SEGURA ESSA ANSIEDADE üòè</div>
  <div class="timer" id="timer"></div>
  <div class="hint">üëÜ clica a√≠ sem vergonha</div>

</div>

<audio id="sound">
  <source src="https://actions.google.com/sounds/v1/cartoon/slide_whistle_to_drum_hit.ogg">
</audio>

<script>
const sounds = [
  "https://actions.google.com/sounds/v1/cartoon/boing.ogg",
  "https://actions.google.com/sounds/v1/cartoon/clang.ogg",
  "https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"
];

function playSound() {
  const audio = document.getElementById("sound");
  audio.src = sounds[Math.floor(Math.random() * sounds.length)];
  audio.play();
}

function atualizarTempo() {
  const agora = new Date();

  const sabado = new Date();
  sabado.setDate(agora.getDate() + ((6 - agora.getDay() + 7) % 7));
  sabado.setHours(0,0,0,0);

  const diff = sabado - agora;

  if (diff <= 0) {
    document.getElementById("timer").innerText = "üî• CHEGOU O S√ÅBADO üòà";
    document.getElementById("msg").innerText = "AGORA J√Å ERA üòè";
    return;
  }

  const h = Math.floor(diff / 3600000);
  const m = Math.floor((diff % 3600000) / 60000);
  const s = Math.floor((diff % 60000) / 1000);

  document.getElementById("timer").innerText =
    `‚è≥ ${h}h ${m}m ${s}s pro s√°bado`;
}

setInterval(atualizarTempo, 1000);
atualizarTempo();
</script>

</body>
</html>
