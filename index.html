<script>
let audioUnlocked = false;
let audio;

// som vocal/cartoon permitido
const soundUrl =
  "https://actions.google.com/sounds/v1/human_voices/ahh_female.ogg";

function unlockAudio() {
  if (!audioUnlocked) {
    audio = new Audio(soundUrl);
    audio.volume = 1.0;
    audio.play().then(() => {
      audio.pause();
      audio.currentTime = 0;
      audioUnlocked = true;
    }).catch(() => {});
  }
}

// repete o "aiiiihhh" vÃ¡rias vezes
function playRepeatedMoan(times = 3, delay = 450) {
  if (!audioUnlocked) {
    unlockAudio();
    return;
  }

  let count = 0;

  const interval = setInterval(() => {
    audio.currentTime = 0;
    audio.play();
    count++;

    if (count >= times) {
      clearInterval(interval);
    }
  }, delay);
}

// celular + desktop
document.body.addEventListener("click", () => playRepeatedMoan(3));
document.body.addEventListener("touchstart", () => playRepeatedMoan(3));
</script>
