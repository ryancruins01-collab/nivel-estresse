.flash {

}

@keyframes flashRed {
  0% { color: #fff; }
  50% { color: #ff0033; }
  100% { color: #fff; }
}

/* tremida */
.shake {
  animation: shake 0.2s infinite;
}

@keyframes shake {
  0% { transform: translate(0); }
  25% { transform: translate(-4px, 2px); }
  50% { transform: translate(4px, -2px); }
  75% { transform: translate(-3px, -1px); }
  100% { transform: translate(0); }
}

/* glitch */
.glitch {
  position: relative;
}
.glitch::before,
.glitch::after {
  content: attr(data-text);
  position: absolute;
  left: 0;
  width: 100%;
  opacity: 0.7;
}
.glitch::before {
  color: #ff2d75;
  animation: glitch1 0.2s infinite;
}
.glitch::after {
  color: #00eaff;
  animation: glitch2 0.15s infinite;
}

@keyframes glitch1 {
  0% { transform: translate(2px, -2px); }
  50% { transform: translate(-2px, 2px); }
  100% { transform: translate(0); }
}
@keyframes glitch2 {
  0% { transform: translate(-2px, 2px); }
  50% { transform: translate(2px, -2px); }
  100% { transform: translate(0); }
}
