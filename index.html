<script>
let audioUnlocked = false;
let audio;

const sounds = [
  "https://actions.google.com/sounds/v1/cartoon/boing.ogg",
  "https://actions.google.com/sounds/v1/cartoon/pop.ogg",
  "https://actions.google.com/sounds/v1/cartoon/slide_whistle_to_drum_hit.ogg"
];

function unlockAudio() {
  if (!audioUnlocked) {
    audio = new Audio();
    audio.src = sounds[0];
    audio.volume = 1.0;
    audio.play().then(() => {
      audio.pause();
      audio.currentTime = 0;
      audioUnlocked = true;
    }).catch(() => {});
  }
}

function playSound() {
  if (!audioUnlocked) {
    unlockAudio();
    return;
  }

  audio.src = sounds[Math.floor(Math.random() * sounds.length)];
  audio.currentTime = 0;
  audio.play();
}

document.body.addEventListener("click", playSound);
document.body.addEventListener("touchstart", playSound);
</script>
