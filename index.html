<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>S√°bado üòè</title>

<style>
body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: Impact, Arial Black, sans-serif;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.container {
  width: 90%;
  max-width: 600px;
}

.text {
  font-size: 80px;
  line-height: 1.1;
  margin-bottom: 25px;
}

.timer {
  font-size: 28px;
  margin-bottom: 20px;
  color: #ff2d75;
}

/* barra de progresso */
.bar-bg {
  width: 100%;
  height: 20px;
  background: #333;
  border-radius: 10px;
  overflow: hidden;
}

.bar {
  height: 100%;
  width: 100%;
  background: linear-gradient(90deg, #ff2d75, #ff6fae);
  transition: width 0.5s linear;
}

.hint {
  margin-top: 20px;
  font-size: 14px;
  opacity: 0.7;
}
</style>
</head>

<body>

<div class="container">
  <div class="text">
    VIVI‚Ä¶ SE PREPARA üòè<br>
    S√ÅBADO √â SEM MISERIC√ìRDIA
  </div>

  <div class="timer" id="timer"></div>

  <div class="bar-bg">
    <div class="bar" id="bar"></div>
  </div>

  <div class="hint">üëÜ toca na tela</div>
</div>

<script>
let audioUnlocked = false;

// desbloqueio obrigat√≥rio do iOS
function unlockAudio() {
  if (!audioUnlocked) {
    const u = new SpeechSynthesisUtterance(" ");
    speechSynthesis.speak(u);
    audioUnlocked = true;
  }
}

// fala ir√¥nica a cada clique
function falar() {
  if (!audioUnlocked) {
    unlockAudio();
    return;
  }

  const fala = new SpeechSynthesisUtterance("Ainn machuca muiiitoo");
  fala.lang = "pt-BR";
  fala.rate = 0.85;
  fala.pitch = 1.1;
  fala.volume = 1;

  speechSynthesis.speak(fala);
}

document.body.addEventListener("touchstart", falar, { passive: true });
document.body.addEventListener("click", falar);

// contador REAL at√© s√°bado + barra
function atualizarTempo() {
  const agora = new Date();

  const inicioSemana = new Date(agora);
  inicioSemana.setDate(agora.getDate() - agora.getDay());
  inicioSemana.setHours(0,0,0,0);

  const sabado = new Date(inicioSemana);
  sabado.setDate(inicioSemana.getDate() + 6);

  const totalSemana = sabado - inicioSemana;
  const restante = sabado - agora;

  if (restante <= 0) {
    document.getElementById("timer").innerText =
      "üî• CHEGOU O S√ÅBADO üòà";
    document.getElementById("bar").style.width = "0%";
    return;
  }

  const dias = Math.floor(restante / (1000 * 60 * 60 * 24));
  const horas = Math.floor((restante / (1000 * 60 * 60)) % 24);
  const minutos = Math.floor((restante / (1000 * 60)) % 60);

  document.getElementById("timer").innerText =
    `‚è≥ ${dias}d ${horas}h ${minutos}m`;

  const progresso = (restante / totalSemana) * 100;
  document.getElementById("bar").style.width = progresso + "%";
}

setInterval(atualizarTempo, 1000);
atualizarTempo();
</script>

</body>
</html>
